  <body>

    <!-- NAVBAR
    ================================================== -->
    <div class="navbar-wrapper">
      <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
      <div class="container">

        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">NeuroCity</a>
            <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="{{ CATMAID_URL }}/nc">Home</a></li>
                <li><a href="{{ CATMAID_URL }}/nc/learn">Get started</a></li>
                <li><a href="{{ CATMAID_URL }}/nc/test">Take test</a></li>
                <li><a href="{{ CATMAID_URL }}/nc/contribute">Contribute</a></li>
                <!-- Read about Bootstrap dropdowns at http://twitter.github.com/bootstrap/javascript.html#dropdowns 
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li class="nav-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li> 
                // -->
              </ul>

            {% if user.is_authenticated %}
                <a href="{% url 'account_email' %}">Change E-mail</a> |
                <a href="{% url 'account_logout' %}">Sign Out</a>

                {% trans "Logged in" %}: {{ user.username }} 
                
                

            {% else %}
              <div class="navbar-form pull-right">
                  <a href="/accounts/login" 
                    role="button" class="btn btn-small btn-inverse" data-toggle="modal">Sign in</a>
                  <a href="/accounts/signup" role="button" class="btn btn-small btn-inverse" data-toggle="modal">Register</a>

              </div>
            {% endif %}

            </div><!--/.nav-collapse -->
          </div><!-- /.navbar-inner -->
        </div><!-- /.navbar -->

      </div> <!-- /.container -->
    </div><!-- /.navbar-wrapper -->
